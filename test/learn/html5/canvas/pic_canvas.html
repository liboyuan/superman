    <script>
    $(function() {
        var canvas=$('canvas').get(0);
        var context=canvas.getContext('2d');
        var img=new Image();
        canvas.width=500;
        canvas.height=600;
        img.onload=function(){
            context.drawImage(img,0,0)
        }
        img.src = "pic.jpg";
    })
    </script>

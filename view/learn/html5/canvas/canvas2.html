<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Examples</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    canvas {
        margin: 0 auto;
        display: block;
        border: 1px solid #000;
    }
    </style>
    <script src="/dev/lib/zepto/zepto.min.js"></script>
    <script>
    $(function() {
        var canvas = $('canvas').get(0);
        var context = canvas.getContext("2d");
        canvas.height = 500;
        canvas.width = 800;
        var img = new Image();
        img.onload = function() {
            //context.drawImage(img,dx,dy);
            //dx dy 绘制出来图像的起始点 超出canvas自动隐藏
            //context.drawImage(img,0,0);

            //context.drawImage(img,dx,dy,dw,dh);
            //dw dh 绘制出来图像的width，height；可以操作绘制出来图像的大小
            //context.drawImage(img, 0, 0, canvas.width, canvas.height);

            //context.drawImage(img,sx,sy,sw,sh,dx,dy,dw,dh);
            //sx,sy,sw,sh 截取原图像的起始x，y位置和width，height；渲染canvas花布中的dx dy dw dh中
            context.drawImage(img, 500, 100, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);

        }
        img.src = 'pic.jpg';
    })
    </script>
</head>

<body>
    <canvas>
        <!-- canvas标签内部写的一切 都是在不支持canvas时显示的 -->
        不支持canvas
    </canvas>
</body>

</html>

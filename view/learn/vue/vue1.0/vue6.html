<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue.js</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="/superman/lib/vue/vue1.js"></script>
    <script src='/superman/lib/vue/vue-resource.js'></script>
    <script src="/superman/lib/jq/jquery-2.2.1.min.js"></script>
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
       <p>{{msg}}</p>
       <p>{{msg1}}</p>
    </div>
</body>
<script>

var VM = new Vue({
    el: '#app',
    data: {
        msg: 111,//这里的属性 是值
    },
    computed:{//计算属性 可以写函数 通过return 返回值
        // msg:function(){
        //     return 5
        // },
        msg1:function(){
            return this.msg+1
        }
    },
    methods: {
        
    }
});
document.onclick=function(){
    VM.msg=100;//如果在此修改msg 只修改了data下面的msg 计算属性下的msg会覆盖 
    console.log(VM.msg)
   
}
</script>

</html>

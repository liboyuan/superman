<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue.js</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="/superman/lib/vue/vue1.js"></script>
    <script src='/superman/lib/vue/vue-resource.js'></script>
    <script src="/superman/lib/jq/jquery-2.2.1.min.js"></script>
    <script>
    //生命周期
    $(function() {
        var VM = new Vue({
            el: '#app',
            data: {
                msg: '哈哈哈哈哈'
            },
            methods: {},
            //钩子函数
            created: function() {
                //初始化调用函数可在此处执行。
                alert('实例已经创建')
            },
            beforeCompile: function() {
                alert('编译数据之前')//编译{{msg}}之前
            },
            compiled: function() {
                alert('编译之后')
            },
            ready: function() {
                //稳妥方法 再次调用初始化。
                alert('插入文档中')
            },
            beforeDestroy: function() {
                alert('销毁之前')
            },
            destroyed: function() {
                alert('销毁之后')
            }
        });
        document.onclick=function(){
            VM.$destroy();//销毁之后不能使用
        }

    });
    </script>
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
    }
    
    .abc {
        color: red;
    }
    </style>
</head>

<body>
    <div id="app">
        <p>{{msg}}</p>
    </div>
</body>

</html>

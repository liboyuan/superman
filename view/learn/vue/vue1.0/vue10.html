<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>vue.js</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <script src="/superman/lib/vue/vue1.js"></script>
    <script src='/superman/lib/vue/vue-resource.js'></script>
    <script src="/superman/lib/jq/jquery-2.2.1.min.js"></script>
    <style type="text/css" media="screen">
    * {
        margin: 0;
        padding: 0;
    }
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <input type="button" value='add' @click='add'>
        <ul>
            <li v-for='val in ok' track-by='$index'>{{val}}</li>
        </ul>
    </div>
</body>
<script>

//解决重复添加数据的问题  track-by='$index'  后台返回的uid也可以 只要不重复
var VM = new Vue({
    data: {
        ok: ['apple','orange','banana'],
    },
    methods:{
        add:function(){
            this.ok.push('tomato');
        }
    }
}).$mount('#app');
</script>

</html>

<body>
    <div id="app" v-cloak>
        <p v-text='msg'></p>
        <br>
        <p>{{aa}}</p>
    </div>
</body>
<script>
var VM = new Vue({
    //el: '#app',
    aa:789,
    show:function(){
        alert(1)
    },
    data: {
        msg: 5,
    },
});
VM.$mount('#app');//手动挂载
console.log(VM.$options.aa);//自定义属性方法
VM.$options.show();
console.log(VM.$log())//查看当前数据
